<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mermaid to SVG</title>
  <link rel="stylesheet" href="popup.css">
  <script src="lib/mermaid.min.js"></script>
</head>
<body>
  <div class="theme-switch">
    <button id="themeToggle" class="theme-toggle-btn" aria-label="切换主题">
      <span class="light-icon">☀</span>
      <span class="dark-icon">☽</span>
    </button>
  </div>
  <div class="container">
    <div class="editor-section">
      <div class="editor-header">
        <span class="icon">&lt;/&gt;</span>
        <span>编辑器</span>
      </div>
      <textarea id="mermaidInput" placeholder="在此输入Mermaid代码..."></textarea>
    </div>
    <div class="preview-section">
      <div class="preview-header">
        <span class="icon">👁</span>
        <span>预览</span>
      </div>
      <div id="mermaidOutput"></div>
      <div class="download-section">
        <input type="text" id="fileNameInput" placeholder="请输入文件名（不需要扩展名）..." />
        <button id="downloadBtn">
          <span class="icon">⬇</span>
          下载SVG
        </button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
